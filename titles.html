<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Movie Finder 2.0 | Titles</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/one-page-wonder.min.css" rel="stylesheet">
    
    <!-- Our styles that are added onto the bootstrap -->
    <link href="css/main.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="controller.js"></script>


  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Find Movies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="titles.html">Titles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="genre.html">Genres</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead text-center text-white">
      
      <!------------------ANGULAR SECTION --------------------------->
      <div class="masthead-content" ng-app="titleApp" ng-controller="mainCtrl" ng-cloak>
        <div class="container">
          <h1 class="masthead-heading mb-0">Find a Movie Based on Its Title</h1>
          <h2 class="masthead-subheading mb-0">Start typing a title and we'll find your movie below</h2>
          <input ng-keyup="checkEnter($event)" class="titleInput" type="text" ng-model="titleInput" size="80" placeholder="Movie Title">
          <button class="btn btn-primary rounded-pill titleButton" ng-click="searchMovie()">Search</button>
          <br>
          <label >{{numResultsString}}</label>
          <div class="container">
            
            <imageli ng-repeat="movie in movies" movie="movie" imgpath="movie.imgUrl+movie.poster_path"></imageli>
          </div>
          <!--ul>
            <li ng-repeat="movie in movies">
              {{movie.original_title}}
              <img src="{{imgUrl + movie.poster_path}}">
              
            </li>
          </ul-->
        </div>
      </div>
      
      <!-----------------END ANGULAR SECTION--------------->
      <div class="bg-circle-1 bg-circle"></div>
      <div class="bg-circle-2 bg-circle"></div>
      <div class="bg-circle-3 bg-circle"></div>
      <div class="bg-circle-4 bg-circle"></div>
    </header>

    <!-- Footer -->
    <footer class="py-5 bg-black">
      <div class="container">
        <p class="m-0 text-center text-white small"> &copy; Brett and Michelle 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
